<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nu Browser</title>
    <link rel="stylesheet" href="system-style.css">
    <link rel="stylesheet" href="https://use.typekit.net/tmh5tsm.css">
</head>

<body>
    <header class="browser-header">
        <h1 class="site-name">Nu Browser</h1>
        <h2 class="search-motto">Search simpler</h2>
    </header>

    <main>
        <div class="keywords-container" id="js-keywords-container">


        </div>

        <div class="search-area">
            <!-- stretch goal! change search placeholder with random sentences -->
            <label for="main-search-bar" class="main-search-bar-label">Search</label>


            <input id="main-search-bar" class="search-bar" type="search" placeholder=" Keyword + Enter">
            <button class="search-button" id="js-search-button">Search</button>
        </div>

        <div class="search-results" id="js-search-container">

        </div>

        <div class="reccomended-searches">


        </div>
    </main>

    <footer>
        <label for="saveMyPreferences">Save my preferences</label>
        <input type="checkbox" id="saveMyPreferences" class="browserCheckBox">


    </footer>

    <!-- load websites before system script -->
    <script src="website-list.js"></script>
    <script src="system-script.js"></script>


</body>

</html>
