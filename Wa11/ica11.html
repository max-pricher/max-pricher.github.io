<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
</head>

<body>
    <header>
        <h1>Movie API</h1>
    </header>
    <main>

        <div class="search-area">
            <label for="main-search-bar">Search</label>
            <input id="js-search-bar" class="search-bar" type="search" placeholder="Type your search here...">
            <button class="search-button" id="js-search-button">Search</button>
        </div>


        <div class="movie-display">
            <p>Current movie: <a id='js-movie-name'>NULL</a></p>
            <img id="js-movie-poster" src="" alt="Movie Poster" width="300">
        </div>

        <div class="user-controls">
            <button id="js-fav-toggle">Save Favorite</button>
            <button id="js-favs-export">Export Favorites</button>
            <button id="js-favs-clear">Clear Favorites</button>
        </div>


    </main>

    <script src="ica11.js"></script>

</body>

</html>
