<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-header {
            display: flex;
            flex-direction: column;
            gap: 0rem;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .card-content {
            display: none;
        }

        h3 {
            font-size: xx-large;
        }

        button {
            height: 10rem;
            width: 30rem;
            border-radius: 10%;
        }

        button:hover {
            transform: scale(1.1);
            transition: transform 0.3s;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h3>Community Garden Project</h3>
            <button class="expand-btn" aria-label="Expand card">+</button>
        </div>
        <div class="card-content">
            <p class="summary">Join neighbors in creating a shared growing space...</p>
            <div class="details hidden">
                <p>Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
                <p>Contact: garden@community.org</p>
            </div>
        </div>
    </div>


    <script>
        let info = false; /* track visibility state as a bool/let*/

        const expandBtn = document.querySelector('.expand-btn'); /* select expand button*/
        const details = document.querySelector('.card-content'); /* select details
         section*/

        const label = document.querySelector('.aria-label'); /* select aria label*/


        expandBtn.addEventListener('click', showInfo); /* when button is clicked, showInfo function is called*/

        function showInfo() {
            if (info == false) {
                details.style.display = "block";
                expandBtn.textContent = "-";
                expandBtn.ariaLabel = "Collapse card";
                info = true;
                alert("You have expanded the card");
            }
            else {
                details.style.display = "none";
                expandBtn.textContent = "+";
                expandBtn.ariaLabel = "Expand card";
                info = false;
                alert("You have collapsed the card");
            }

        }
    </script>

</body>



</html>
