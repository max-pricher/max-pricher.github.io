<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro interactions</title>

    <style>
        :root {
            --primary-color: #A0AAB2;
            --secondary-color: #94849B;

            --primary-utility-color: #7E9181;
            --secondary-utility-color: #C7CEDB;
        }

        body {
            background-color: var(--primary-color);
            margin: 0;
        }

        .memo-box {
            margin-top: 30px;
            text-align: center;
            font-size: large;
            color: white;

        }

        .button-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            height: 100px;
            position: relative;
        }

        #hover-button {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 125px;
            height: 65px;
            transition-duration: 200ms;
            background-color: var(--primary-utility-color);
            color: black;
            border: none;
            border-radius: 15%;
            font-size: medium;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.443);

        }

        #hover-button:hover {
            color: black;
            background-color: var(--secondary-utility-color);
            font-size: xxx-large;
            width: 300px;
            height: 100px;
        }

        .moving-box {
            top: 0px;
            position: relative;
            width: 200px;
            height: 200px;
            border: none;
            background-color: red;

            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            margin-top: 20px;
            left: 10px;
            box-shadow: -10px 10px 5px rgba(0, 0, 0, 0.443);
        }

        .moving-box.right {
            /* move box to 20px left of viewport + box width */
            left: calc(100vw - 220px);
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.443);
        }

        .moving-box.down {
            /* move box to 20px down of viewport + box width */
            top: calc(100vw - 220px);
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.443);
        }


        #moving-button {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: var(--primary-utility-color);
            font-size: medium;
            color: black;
            border: none;
        }

        .pos-0 {
            top: 20%;
            left: 5%;
        }

        .pos-1 {
            top: 20%;
            left: 75%;
        }

        .pos-2 {
            top: 75%;
            left: 75%;
        }

        .pos-3 {
            top: 75%;
            left: 25%;
        }

        @media (prefers-reduced-motion: reduce) {
            .moving-box {
                transition-duration: 0s !important;
            }

            #hover-button {
                transition-duration: 0s !important;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="button-container">
            <!-- should probably code an aria-label change -->
            <button id='hover-button' aria-label="hover then click">Hover on me</button>
        </div>

        <button class="moving-box" aria-label="click for a surprise"></button>

        <div class="memo-box"> ---Added after submission---</div>

        <div class="button-container">
            <button id='moving-button' class="pos-0" aria-label="click for a surprise">click me?</button>
        </div>

    </main>
    <script>

        // moving box and hover button script
        const button = document.getElementById('hover-button');
        const box = document.querySelector('.moving-box');

        button.addEventListener('click', () => {
            box.classList.toggle('right');

            if (document.body.style.backgroundColor == 'var(--primary-color)') {
                document.body.style.backgroundColor = "var(--secondary-color)";
            }
            else {
                document.body.style.backgroundColor = "var(--primary-color)";
            }
        }
        )

        button.addEventListener('mouseover', () => {
            button.innerHTML = "CLICK ME";
        });
        button.addEventListener('mouseout', () => {
            setTimeout(() => {
                button.innerHTML = "Hover on me!";
            }, 80);
        });


        // moving button script
        const movingButton = document.getElementById('moving-button');

        let position = 0;

        movingButton.addEventListener('mouseover', () => {
            // remove existing class defintion
            movingButton.classList.remove('pos-0', 'pos-1', 'pos-2', 'pos-3');

            position = (position + 1) % 4;
            movingButton.classList.add('pos-' + position);
        });

        // secret button press (click me? with tab)
        movingButton.addEventListener('click', () => {
            box.classList.toggle('down');
        });

        // second secret button
        box.addEventListener('click', () => {
            const colorR = Math.floor(Math.random() * 256); const colorG = Math.floor(Math.random() * 256);
            const colorB = Math.floor(Math.random() * 256);
            /* got template literals from substack */
            /* have to use this weird format, using rgb template kind of like a function*/
            box.style.backgroundColor = `rgb(${colorR}, ${colorG}, ${colorB})`;

            /* should also use this as alternative to + with concat strings */
        });

    </script>

</body>

</html>
